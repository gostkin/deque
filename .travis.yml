language: cpp

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - cmake
    - cmake-data
    - libgtest-dev

os:
  - linux

compiler:
  - g++

script:
  - mkdir build
  - cd build
  - cmake ../ -DCMAKE_C_COMPILER=gcc-5 -DCMAKE_CXX_COMPILER=g++-5
  - make
  - ./main
